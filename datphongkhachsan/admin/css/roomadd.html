<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Danh mục phòng</title>
</head>
<body>
    <header>
        <h1>TOP</h1>
    </header>
<section class="admin-content">
    <div class="admin-content-left">
         <ul>
            <li><a href="#">Danh mục </a></li>
                 <ul>
                    <li><a href="">Thêm Dịch vụ</a></li>
                    <li><a href="">Danh sách Dịch vụ</a></li>
                </ul>
            <li><a href="#">Khách sạn</a></li>
                <ul>
                    <li><a href="">Thêm khách sạn</a></li>
                    <li><a href="">Danh sách khách sạn</a></li>
                </ul>
            <li><a href="#">Phòng</a></li>
                <ul>
                    <li><a href="">Thêm phòng</a></li>
                    <li><a href="">Danh sách phòng</a></li>
                </ul>
            </ul>
    </div>
    <div class="admin-content-right">
        <div class="admin-content-right-room-add">
            <h1>Thêm Phòng</h1>
            <form action="" method="POST" enctype="multipart/form-data">
                <label for="">Nhập tên Phòng <span style="color: red;">*</span></label>
                <input type="text">
                <label for="">Chọn dịch vụ <span style="color: red;">*</span></label>
                <select name="" id="">
                    <option value="#">-- Chọn --</option>
                </select>
                <label for="">Chọn khách sạn <span style="color: red;">*</span></label>
                <select name="" id="">
                    <option value="#">-- Chọn--</option>
                </select>
                <label for="">Giá niêm yết <span style="color: red;">*</span></label>
                <input type="text">
                <label for="">Giá khuyến mãi <span style="color: red;">*</span></label>
                <input type="text">
                <label for="">Mô tả phòng <span style="color: red;">*</span></label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <label for="">Ảnh phòng <span style="color: red;">*</span></label>
                <input type="file">
                <label for="">Ảnh mô tả phòng <span style="color: red;">*</span></label>
                <input multiple type="file">
                <button type="submit">Thêm</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
